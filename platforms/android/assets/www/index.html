<!DOCTYPE HTML>
<html>
    <!--
    Bellerose Hub Frontend
    Connor Leighton
    -->
    <head>
        <title>Bellerose Hub</title>
        <!-- Load Google Material Icons -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Load Materialize Stylesheet -->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />
        <!-- Load jQuery -->
        <script type="text/javascript" src="assets/js/jquery-3.1.1.js"></script>
        <!-- Load jQuery Mobile -->
        <script type="text/javascript" src="assets/js/jquery.mobile-1.4.5.js"></script>
        <!-- Load Materialize Script -->
        <script src="assets/js/materialize.js"></script>
        
        <!-- Setup JS -->
        <script>
        $( document ).ready(function() {
            // log completed page load, then prep side nav
            console.log( "page load complete" );
            $(".button-collapse").sideNav({
                closeOnClick: true
            });
        });
            
        function changePage(page) {
            if(page == document.getElementById('mainIframe').src) { // if page we are changing to is the same as the current page, do not change
                return;
            } else {
                 document.getElementById('mainIframe').src = page;
            }
        }
        </script>
        
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body style="background-color: #212121">
        <nav class="red darken-4" style="" role="navigation">
            <div class="nav-wrapper" style="padding-right: 15px; padding-left: 15px;">
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
                <a href="#" class="brand-logo">Bellerose Hub</a>
                <ul id="slide-out" class="side-nav">
                    <li><a onclick="changePage('announcements.html')" class="waves-effect">Announcements</a></li>
                    <li><a onclick="changePage('news.html')" class="waves-effect">News</a></li>
                    <li><a onclick="changePage('https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=spschools.org_p9ph81lslb2e0lagf9m3br03v4%40group.calendar.google.com&amp;color=%23711616&amp;ctz=America%2FEdmonton')" class="waves-effect">Calendar</a></li>
                    <li><a onclick="changePage('about.html')" class="waves-effect">About</a></li>
                </ul>
            </div>
        </nav>
        <iframe id="mainIframe" style="border: 0; width: 100%; height: 100%; position: absolute;" src="news.html"></iframe>
    </body>
</html>
